<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" />
  <title>Feel Me?</title>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster:400,700">
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  
  <style>
    body{padding-top:300px;
    background-image:url("../static/img/bkgd2.jpg");
    font-family:'Lobster',cursive;}
  </style>

<script src="static/js/jquery-1.11.1.min.js"/>
<script src="../static/js/jquery.isloading.min.js"></script>
<script language="javascript" type="text/javascript">
  
  $(document).load(function(){
  $( "#basic" ).isLoading( "hide" )});
  
  
  
    // Action on Click
  $(document).ready(function(){
  $( "#basic" ).click(function() {
  $(this).isLoading();
  });
  });
  
</script>

</head>
<body>

<div class="container">
  <div align="center">
    <font face="Lobster">
      <h1>Are You Feeling What I'm Feeling?</h1>
      
	<form method="POST" action="/" name="emotion-search" class="emotion-search">
	  <input name="emotionvalue" type="text" placeholder="Enter sentence." class="input-mysize emotion">
	  <p align="center"><button name="emotion" class="btn btn-large btn-info" type="submit" value="emotion">Feel</button></p>
	</form>
      </font>
<font face="georgia">
      <div>
	{% if answer %}
	<h3>{{name}} from {{origin}} feels the same</h3>
	<h3>"{{sentence}}"</h3>
	{% endif %}
</div>
</font>
</div>
</div>

</body>
</html>
